<!doctype html>
<html lang='en'>
<head>
	<title>Rock Paper Scissors</title>
	<meta charset='utf-8'>
	<script type="text/javascript" src="script.js"></script>	
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="center">
		<h1>Rock Paper Scissors</h1>
		<form>
			<p>Please select one:</p>
			<input type="radio" id="rock" name="selection" value="rock">
			<label for="male">Rock</label><br>
			<input type="radio" id="paper" name="selection" value="paper">
			<label for="female">Paper</label><br>
			<input type="radio" id="scissors" name="selection" value="scissors">
			<label for="other">Scissors</label>
		</form>
		<input type="button" onclick=myFunction() value="Click Me!">
	</div>
</body>
</html>
