<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Word Scramble</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js" defer></script>
    <script src="script.js" defer></script>
  </head>
  <body>
      <style>
          [v-cloak] {
            display: none
        }
      </style>
    <div id="app" v-cloak>
        <h1>Word Scramble</h1>
        <label>Enter your player name:
            <input type='text' v-model='playerName'>
            <input type='button' value='Lets play' v-on:click='submitNameAndPlay'>
        </label> 

        <p v-if='showGame'>
            Game on, {{playerName}}!

            Your mystery word is: {{mysteryWord}}

            Hint:  {{hint}}

            Your guess: <input type='button' value='Lets play' v-on:click='submitAnswer'>
        </p>
        <p v-if='showResult'>
            {{feedback}} <input type='button' value='Play again' v-on:click='reset'>
        </p>
    </div>  
  </body>
</html>
