<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Week 4 -Vue.js Intro</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js" defer></script>
    <script src="script.js" defer></script>
  </head>
  <body>
      <style>
          [v-cloak] {
            display: none
        }
      </style>
    <div id="app" v-cloak>
        <div>
            <h2>Shopping List</h2>
            <label>Qty:
                <input type='text' v-model.number='quantity' type='number'>
            </label>
            <label>Item:
                <input type='text' v-model='item' @keyup.enter='submitItemAndQuantity'>
            </label>
                <button v-on:click='submitItemAndQuantity'>Add</button>
            <ul>
                <p v-if='totalCount == 0'>
                    <i>You have no items in you list</i>
                </p>
                <p v-else>
                    Total item count: {{totalCount}}
                </p>
                <li v-for='thisItem in items'>{{thisItem.count}} x {{thisItem.name}}</li>
            </ul>
        </div>

    </div>  
  </body>
</html>
