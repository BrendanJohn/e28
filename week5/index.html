<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>p1</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js" defer></script>
    <script src="script.js" defer></script>
  </head>
  <body>
      <style>
          [v-cloak] {
            display: none
        }
        img {
          width: 75px;
        }
        .error {
          color: red;
        }

        .feedback {
          font-weight: bold;
        }
      </style>
      <h1>Week 5 Examples</h1>
      <div id="app" v-cloak>
          <label for='answer'>What is {{ randomNumber1 }} + {{ randomNumber2 }}?</label>
          <input type='text' id='answer' v-model='answer' v-on:keyup.enter='submitAnswer()'>
          <img v-if='imageSource' v-bind:src='imageSource' v-bind:alt='imageAlt'>
          <div v-bind:class='{error :  !correct}' class='feedback'>{{ feedback }}</div>
      </div>  
  </body>
</html>
