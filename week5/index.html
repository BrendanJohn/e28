<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>p1</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js" defer></script>
    <script src="script.js" defer></script>
  </head>
  <body>
      <style>
          [v-cloak] {
            display: none
        }
        img {
          width: 75px;
        }
        .error {
          color: red;
        }

        .feedback {
          font-weight: bold;
        }
      </style>
      <h1>Week 5 Examples</h1>
      <div id="app" v-cloak>

        <select v-model='level'>
          <option value=''>Choose one..</option>
          <option value='easy'>easy</option>
          <option value='medium'>medium</option>
          <option value='hard'>hard</option>
        </select>

        <input type='radio' value='easy' v-model='difficultyLevel'>
        <input type='radio' value='medium' v-model='difficultyLevel'>
        <input type='radio' value='hard' v-model='difficultyLevel'>

          <label for='answer'>What is {{ randomNumber1 }} + {{ randomNumber2 }}?</label>
          <input type='text' id='answer' v-model.number.trim='answer' v-on:keyup.enter='submitAnswer()'>

         <label>
            <input type='checkbox' v-model='statements' value='oddNumber'>
            The answer is an odd number
        </label>

        <label>
          <input type='checkbox' v-model='statements' value='greaterThan10'>
          The answer is greater than 10
        </label>

        <label>
        <input type='checkbox' v-model='statements' value='divisbleBy3'>
        The answer is evenly divisble by 3
        </label>
        
          
          <img v-if='imageSource' v-bind:src='imageSource' v-bind:alt='imageAlt'>
          <div v-bind:class='{error :  !correct}' class='feedback'>{{ feedback }}</div>
          <input type='checkbox' id='showHint' v-model='showHint'>
          <label for='showHint'>Show hint?</label>
          <div v-if='showHint'>
            Count the stars: <span v-for='x in randomNumber1 + randomNumber2'>*</span>
          </div>
      </div>  
  </body>
</html>
